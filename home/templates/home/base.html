<!DOCTYPE html>
{% load socialaccount %}
{% load static %}
<html style="height:100%" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FindFriends</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

</head>

<body class="d-flex flex-column h-100">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark uva-blue sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img id="site-logo"
                    src="{% static "home/site-logo-speech-bubble-orange.png" %}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!--  Left side of navbar -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'index' %}>Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'chat' %}">Chats</a>
                    </li>
                </ul>
                <!--  Right side of navbar -->
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% provider_login_url 'google' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Resume watching bootstrap tutorial at 12:00 https://www.youtube.com/watch?v=9cKsq14Kfsw&t=695s -->
            </div>
        </div>
    </nav>
    <!-- Rest of body -->
    <main role="main" class="container flex-grow-1">
        <!-- Display message notifications (e.g. "Your profile has been succesfully updated") -->
        {% include 'home/messages.html' %}
        <!-- Block content -->
        {% block content %}{% endblock %}
    </main>

    <footer class="navbar navbar-fixed-bottom text-center">
        <p class="pb-2">Â© Friends</p>
    </footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
